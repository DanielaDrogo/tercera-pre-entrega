{% extends 'base.html' %}

{% block title_head %}
Eliminar Blog
{% endblock %}

{% block h1_header %}
Eliminar Blog
{% endblock %}

{% block main %}
<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que quieres eliminar el blog "{{ blog }}"?</p>
    <button type="submit" class="btn btn-danger">Confirmar borrado</button>
    <a href="{% url 'lista_blogs' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
